name: Track Books

on:
  issues:
    types: [opened, closed, deleted]

jobs:
  track-book:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch full history to preserve books.json

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install node-fetch@3 @octokit/rest

      - name: Run book tracker
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_EVENT_ISSUE_NUMBER: ${{ github.event.issue.number }}
          GITHUB_EVENT_ACTION: ${{ github.event.action }}
          GOOGLE_BOOKS_API_KEY: ${{ secrets.GOOGLE_BOOKS_API_KEY }}
        run: node .scripts/track_book.js

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "github-actions"
          git add otaku-archive/books.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update books.json - ${{ github.event.action }} issue #${{ github.event.issue.number }}"
            git push
          fi

      - name: Deploy JSON to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./otaku-archive
          keep_files: true
          user_name: github-actions
          user_email: github-actions@github.com
